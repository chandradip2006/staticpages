<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>

    <div class="container">
        
        <input type="text" id="input" placeholder="Enter expression" class="form-control mb-3" class="col">
        <input type="text" id="result"  readonly>
        
        <div class="row">
            <div onclick='handle(this)' class="col">7</div>
            <div onclick='handle(this)' class="col">8</div>
            <div onclick='handle(this)' class="col">9</div>
            <div onclick='handle(this)' class="col">/</div>
        </div>
        <div class="row">
            <div onclick='handle(this)' class="col">4</div>
            <div onclick='handle(this)' class="col">5</div>
            <div onclick='handle(this)' class="col">6</div>
            <div onclick='handle(this)' class="col">*</div>
        </div>
        <div class="row">
            <div onclick='handle(this)' class="col">1</div>
            <div onclick='handle(this)' class="col">2</div>
            <div onclick='handle(this)' class="col">3</div>
            <div onclick='handle(this)' class="col">-</div>
        </div>
        <div class="row">
            <div onclick='handle(this)' class="col">0</div>
            <div onclick='handle(this)' class="col">.</div>
            <div onclick='handle(this)' class="col">+</div>
            <div class="col" id="cal">=</div>
        </div>
        
    </div>

    <button class="col" id="clear">CLEAR</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
